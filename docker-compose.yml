version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: job_platform_postgres
    environment:
      POSTGRES_DB: job_platform
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2
    container_name: job_platform_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
